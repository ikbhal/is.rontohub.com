<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        h2 {
            margin-top: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        .short-term, .medium-term, .long-term {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .short-term h2, .medium-term h2, .long-term h2 {
            margin: 0;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Focus Page</h1>

    <div class="short-term">
        <h2>Short-Term List</h2>
        <ul>
            <li>Alphabet Player</li>
            <li>Driving School</li>
        </ul>
    </div>

    <div class="medium-term">
        <h2>Medium-Term List</h2>
        <ul>
            <li>Pomodoro Club</li>
            <li>Audio Chat</li>
        </ul>
    </div>

    <div class="long-term">
        <h2>Long-Term List</h2>
        <ul>
            <li>Graph Database (Embedded)</li>
            <li>Cloud Computing</li>
        </ul>
    </div>
</body>
</html>
