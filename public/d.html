<!DOCTYPE html>
<html>
<head>
  <title>Vue Draggable Example</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div id="app" class="p-4">
    <h1 class="text-3xl font-bold mb-4">Vue Draggable Example</h1>

  
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.24.3/vuedraggable.umd.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        items: [
          { id: 1, text: 'Item 1' },
          { id: 2, text: 'Item 2' },
          { id: 3, text: 'Item 3' },
          { id: 4, text: 'Item 4' },
        ],
      },
      methods: {
        onUpdate(event) {
          const movedItem = this.items.splice(event.oldIndex, 1)[0];
          this.items.splice(event.newIndex, 0, movedItem);
        },
      },
    });
  </script>
</body>
</html>
